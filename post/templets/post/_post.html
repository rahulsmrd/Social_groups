<div class="container">
    <h3>{{ post.message_html }}</h3>
    <div class="container">
        <strong>{{ post.user.username }}</strong>
        <h5>
            <span>
                <a href="{% url 'posts:for_user' post.user.username %}"></a>
            </span>
            <time>

                <a href="{% url 'posts:single' post.user.username post.pk %}"></a>
            </time>
        </h5>
        <div class="container">
            {% if user.is_authenticated and post.user == user %}

            <a href="{% url 'posts:delete' post.pk %}" class="btn btn-outline-danger">
                <span>Delete</span>
            </a>
            {% endif %}
        </div>
    </div>
</div>
